<!DOCTYPE html>
<html>
    <head>
      <title>Ate@</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
  <nav class="navbar fixed-top">
    <ul class="nav navbar-nav">
      <li class="create-fave-link restaurant-crude"><a>Add New Fave</a></li>

      <li class="show-fave-link restaurant-crude"><a>Find A Fave</a></li>
      <li class="index-fave-link restaurant-crude"><a>View All Faves</a></li>
      <li class="signup-link"><a>Create Account</a></li>
      <li class="signin-link"><a>Sign In</a></li>
      <li class="managepassword-link"><a>Manage Password</a></li>
      <li class="signout-link"><a>Sign Out</a></li>
    </ul>
</nav>

<div class="auth sign-up-nav">
  <form id="sign-up">
    <input name="credentials[email]" type="text" placeholder="E-mail">
    <input name="credentials[password]" type="password" placeholder="Password">
    <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
    <button type="submit" class="btn btn-default">Create New User</button>
  </form>
  </div>

<div class="auth sign-in-nav">
  <form id="sign-in">
  <input name="credentials[email]" type="text" placeholder="E-mail">
  <input name="credentials[password]" type="password" placeholder="Password">
  <button type="submit" class="btn btn-default">Sign In</button>
</form>
</div>

<div class="auth change-password-nav">
  <form id="change-password">
  <input name="passwords[old]" type="password" placeholder="Old Password">
  <input name="passwords[new]" type="password" placeholder="New Password">
  <button type="submit" class="btn btn-default">Change Password</button>
  </form>
</div>

<div class="auth-text">
<p class="auth-message"></p>
</div>
      <h1>Ate@</h1>
      <p>An app to help you keep track of restuarants you have visited!</p>
  <div class="restaurant-text">
  <p class="restaurant-message"></p>
  </div>

  <div class="restaurant-divs create-fave">
    <form id="create-fave">
      <input name="restaurant[name]" type="text" placeholder="Restaurant Name">
      <input name="restaurant[rating]" type="text" placeholder="Rating">
      <input name="restaurant[neighborhood]" type="text" placeholder="Neighborhood">
      <button type="submit" class="btn btn-default">Add New Fave Restaurant</button>
    </form>
    </div>

    <div class="restaurant-divs show-fave">
      <form id="show-fave">
        <input name="restaurant[id]" type="text" placeholder="Restaurant ID">
        <button type="submit" class="btn btn-default">Show This Restaurant</button>
      </form>
      </div>

      <div class="restaurant-divs restaurant-content"></div>
    </body>
</html>
